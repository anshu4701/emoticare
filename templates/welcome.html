<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to EmotiCare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            background: url('{{ url_for("static", filename="Images/welcome-bg.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .welcome-container {
            text-align: center;
            animation: fadeIn 2s ease;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: bold;
            color: #4db6ac;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        .logo-img {
            width: 100px;
            margin-top: 2rem;
            animation: pulseLogo 2s infinite;
        }
        
        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }


        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.6); /* light overlay */
            z-index: 0;
        }
        .welcome-container {
            position: relative;
            z-index: 1;
        }


        .btn-group {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .action-btn {
            padding: 0.6rem 1.4rem;
            font-size: 1rem;
            background: #4db6ac;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .action-btn:hover {
            background: #00796b;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    
    <div class="welcome-container">
        <div class="logo-text">EmotiCare</div>
        <img src="{{ url_for('static', filename='Images/logo.png') }}" alt="EmotiCare Logo" class="logo-img">
        <div class="btn-group">
            <a href="{{ url_for('login') }}" class="action-btn">Login</a>
            <a href="{{ url_for('register') }}" class="action-btn">Register</a>
        </div>
    </div>
</body>
</html>
