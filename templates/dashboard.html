{% extends 'base.html' %}
{% block content %}
<h2>Hello, {{ name }} üëã</h2>
<p>Welcome to EmotiCare ‚Äì your personal mental wellness companion.</p>
<div class="daily-quote" id="dailyQuote">
    <em>Loading quote...</em>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    fetch("https://zenquotes.io/api/random")
        .then(response => response.json())
        .then(data => {
            const quoteData = data[0];
            const quoteText = quoteData.q;
            const quoteAuthor = quoteData.a;
            const quoteEl = document.getElementById("dailyQuote");
            if (quoteEl) {
                quoteEl.innerHTML = `<em>"${quoteText}"</em><br><span style="font-size: 0.9rem;">‚Äì ${quoteAuthor}</span>`;
            }
        })
        .catch(err => {
            document.getElementById("dailyQuote").innerText = "‚ÄúTake a deep breath. You‚Äôve got this.‚Äù";
            console.error("Quote fetch failed:", err);
        });
});
</script>

<!-- Riya Chatbot Widget -->
<style>
  /* Riya chat CSS */
  .chat-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    max-width: 90%;
    max-height: 480px;
    height: 480px; /* Set initial height explicitly */
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    z-index: 1000;
    transition: all 0.3s ease; /* Smooth transition for pop-up effect */
  }
  /* Minimized state */
  .chat-container.minimized {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
  }
  /* Chatbot content (hidden when minimized) */
  .chat-content {
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  /* Hide chatbot content when minimized */
  .chat-container.minimized .chat-content {
    display: none;
  }
  /* Bot logo styling (visible when minimized) */
  .bot-logo {
    display: none;
    width: 100%;
    height: 100%;
    background-color: #4db6ac; /* Match the header color */
    border-radius: 50%;
    font-size: 40px;
    line-height: 60px;
    text-align: center;
    cursor: pointer;
  }
  /* Show bot logo when minimized */
  .chat-container.minimized .bot-logo {
    display: block;
  }
  .chat-header {
    background: #4db6ac;
    color: #ffffff;
    padding: 12px 15px;
    font-weight: 600;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: #e0f2f1;
  }
  .message {
    margin: 8px 0;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .message.user {
    text-align: right;
    color: #26a69a;
  }
  .message.riya {
    text-align: left;
    color: #424242;
  }
  .chat-input {
    border-top: 1px solid #ddd;
    display: flex;
  }
  .chat-input textarea {
    flex: 1;
    padding: 8px;
    border: none;
    resize: none;
    font-size: 14px;
    font-family: inherit;
    outline: none;
    height: 50px;
  }
  .chat-input button {
    background: #4db6ac;
    color: #ffffff;
    border: none;
    padding: 0 20px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  .chat-input button:hover {
    background: #26a69a;
  }
  .toggle-chat {
    background: none;
    border: none;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
  }
</style>

<div class="chat-container minimized" aria-label="Chat with Riya chatbot">
  <!-- Bot logo (visible when minimized) -->
  <div class="bot-logo">üë©</div>

  <!-- Chatbot content (visible when maximized) -->
  <div class="chat-content">
    <div class="chat-header">
      Chat with Riya üí¨
      <button class="toggle-chat" aria-label="Toggle chat visibility">‚àí</button>
    </div>
    <div class="chat-messages" role="log" aria-live="polite" aria-relevant="additions"></div>
    <div class="chat-input">
      <textarea placeholder="Say something..." aria-label="Type your message here"></textarea>
      <button type="button" aria-label="Send message">Send</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const messagesDiv = document.querySelector('.chat-messages');
    const textarea = document.querySelector('.chat-input textarea');
    const sendBtn = document.querySelector('.chat-input button');
    const chatContainer = document.querySelector('.chat-container');
    const toggleBtn = document.querySelector('.toggle-chat');
    const botLogo = document.querySelector('.bot-logo');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const message = textarea.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      textarea.value = '';

      fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
      })
      .then(res => res.json())
      .then(data => {
        appendMessage(data.reply, 'riya');
      })
      .catch(() => {
        appendMessage('Oops! Something went wrong. Please try again.', 'riya');
      });
    }

    sendBtn.addEventListener('click', sendMessage);
    textarea.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Toggle chatbot between minimized and maximized states
    function toggleChatbot() {
      if (chatContainer.classList.contains('minimized')) {
        chatContainer.classList.remove('minimized');
        chatContainer.style.height = '480px'; // Restore original height
        toggleBtn.textContent = '‚àí';
      } else {
        chatContainer.classList.add('minimized');
        chatContainer.style.height = '60px'; // Match the minimized size
        toggleBtn.textContent = '+';
      }
    }

    // Event listener for toggle button
    toggleBtn.addEventListener('click', toggleChatbot);

    // Event listener for bot logo (click to maximize)
    botLogo.addEventListener('click', toggleChatbot);
  });
</script>

{% endblock %}
